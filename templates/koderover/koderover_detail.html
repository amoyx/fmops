<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
				&times;
			</button>
			<h4 class="modal-title">
				{{ project.product_name }} koderover 查看/编辑
			</h4>
		</div>
		<div class="modal-body">
            <form class="form-horizontal" role="form" id="form-data" method="post">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ koderover.id }}">
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-4"><strong>koderover项目名称</strong></label>
				    <div class="col-sm-7">
					     <input class="form-control" name="product_name" type="text"  {% if action != "edit" %} disabled {% endif %}  value="{{ koderover.product_name }}" />
				    </div>
                </div>
                <div class="form-group">
				    <label class="col-sm-3 control-label no-padding-right" for="form-field-4"><strong>koderover组件服务名称</strong></label>
				    <div class="col-sm-7">
					    <input class="form-control" name="service_name" type="text" {% if action != "edit" %} disabled {% endif %}  value="{{ koderover.service_name }}" />
				    </div>
                </div>
                <div class="form-group">
				    <label class="col-sm-3 control-label no-padding-right" for="form-field-4"><strong>kubernetes命名空间</strong></label>
				    <div class="col-sm-7">
					    <input class="form-control" name="kube_namespace" type="text" {% if action != "edit" %} disabled {% endif %}  value="{{ koderover.kube_namespace }}" />
				    </div>
                </div>
                <div class="form-group">
				    <label class="col-sm-3 control-label no-padding-right" for="form-field-4"><strong>kubernetes-deployment名称</strong></label>
				    <div class="col-sm-7">
					    <input class="form-control" name="kube_deployment" type="text" {% if action != "edit" %} disabled {% endif %}  value="{{ koderover.kube_deployment }}" />
				    </div>
                </div>
                <div class="form-group">
				    <label class="col-sm-3 control-label no-padding-right" for="form-field-4"><strong>说明</strong></label>
				    <div class="col-sm-7">
                        <textarea class="form-control" name="description" rows="3" {% if action != "edit" %} disabled {% endif %}  >{{ koderover.description | default_if_none:''}}</textarea>
				    </div>
                </div>
                {% if action != "edit" %}
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-4"><strong>创建时间</strong></label>
                        <div class="col-sm-7">
                            <input class="form-control" type="text" disabled value="{{ koderover.create_time | date:"Y-m-d H:i:s" }}" />
                        </div>
                    </div>
                {% endif %}
            </form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        {% if action == "edit" %}
            <button type="button" class="btn btn-primary" onclick="PostFormData('form-data','/api/v1/koderover/{{ koderover.id }}/')">
				修改
			</button>
        {% endif %}
		</div>
	</div>
</div>
