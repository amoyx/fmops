{% extends 'index.html' %}
{% block page-content %}
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-9">
                    <h2>Kubernetes</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="/index">Home</a>
                        </li>
                        <li>
                            Kubernetes
                        </li>
                        <li class="active">
                            <strong>Namespace</strong>
                        </li>
                    </ol>
                </div>
            </div>
        <div class="wrapper wrapper-content animated fadeInRight" id="app">
        <div class="row">
            {% for value in listData.namespaces %}
            <div class="col-lg-3" >
                <div class="contact-box center-version">
                    <a href="/kubernetes/namespaces/{{ value.objectMeta.name }}/deployments/">
                        <img alt="image" class="img-circle" src="/static/img/a6.jpg">
                        <h3 class="m-b-xs"><strong>{{ value.objectMeta.name }}</strong></h3>
                        <address class="m-t-md">
                            ctime: {{ value.objectMeta.creationTimestamp }}<br>
                            uid: {{ value.objectMeta.uid }}<br>
                        </address>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
        </div>
{% endblock %}
