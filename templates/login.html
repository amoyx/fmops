<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DevOps后台登陆</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">FM</h1>
            </div>
            <h3>欢迎登陆DevOps后台</h3>
            <p>用心工作 - 快乐至上
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
            <!-- <p>Login in. To see it in action.</p> -->
            <form class="m-t" role="form" method="post" >
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" name="username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码"  name="password" required="">
                </div>
                <div class="panel-heading">
                    <h3 class="panel-title" style="color: red;">
                        {% if login_error_info %}
                            {{ login_error_info }}
                        {% endif %}
                    </h3>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登陆</button>
                <!-- 
                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a> -->
            </form>
            <p class="m-t"> <small> Copyright Freemud technology @ 2019 - 2099 </small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    {% if login_error_info %}
		$("#username").parent().addClass("has-error");
		$("#password").parent().addClass("has-error");
	{% endif %}
	</script>
</body>

</html>
